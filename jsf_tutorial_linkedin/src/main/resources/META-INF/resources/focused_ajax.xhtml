<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Focused Ajax</title>
    </h:head>
    <h:body>
        <h:form prependId="false">
            <h:outputLabel for="inputValue" value="Say something: "/>
            <h:inputText id="inputValue" value="#{ajaxBean.theInputValue}">
                <f:ajax render="outputValue" event="keyup"/>
            </h:inputText> <br/>
            <h:outputLabel for="outputValue" value="What you're saying is: "/>
            <h:outputText id="outputValue" value="#{ajaxBean.theInputValue}"/>
        </h:form>
    </h:body>
</html>
