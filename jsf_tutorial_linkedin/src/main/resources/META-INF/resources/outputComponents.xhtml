<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Output Components</title>
    </h:head>
    <h:body>
        <h:panelGrid columns="2">
            <h:outputLabel for="text1" value="Label 1"/>
            <h:outputText id="text1" value="From Label 1"/>
            <h:outputLabel for="text2" value="Label 2"/>
            <h:outputText id="text2" value="From Label 2"/>
        </h:panelGrid>

        <h:panelGroup layout="block" id="thisOurGroup">
            <h:outputText value="This is in a panelGroup"/>
        </h:panelGroup>
    </h:body>
<!-- Span is done this way: <h:panelGroup id="thisOurGroup">
     Div is done this way: <h:panelGroup layout="block" id="thisOurGroup">-->
</html>
